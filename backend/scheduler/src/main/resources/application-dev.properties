#--------------------Database Properties-----------------
spring.datasource.url=jdbc:postgresql://localhost:5432/badgecloud-v2
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.hikari.maximum-pool-size=20
#--------------------Server Properties-----------------
server.port=8063
base.url=http://localhost:8063
spring.application.name=scheduler-service
#--------------------Eureka Properties-----------------
eureka.instance.preferIpAddress=true
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true
eureka.client.serviceUrl.defaultZone=http://localhost:8070/eureka/
#--------------------Keycloak Properties-----------------
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://38.105.232.162:8080/auth/realms/openbadge-realm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs
jwt.auth.converter.resource-id=openbadge-client
